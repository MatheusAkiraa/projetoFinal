<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="scriptCadastro.js"></script>
</head>
<body>
    <div>
        <nav class="menuLateral">
            <h2>Menu</h2>
            <a href="index.html">Cadastro de Caminhões</a>
            <a href="funcionarios.html">Cadastro de Funcionários</a>
            <a href="vendas.html">Cadastro de Vendas</a>
        </nav>
        <main>
            <header>
                <a href="#" id="logout">Sair</a>
            </header>

            <section id="cadastro">
                <h2>Cadastro de Vendas</h2>
                <form id="formVenda">
                    <label for="modeloVenda">Modelo:</label>
                    <input type="text" id="modeloVenda" name="modeloVenda"><br>

                    <label for="dataVenda">Quando foi vendido:</label>
                    <input type="date" id="dataVenda" name="dataVenda"><br>

                    <label for="funcionarioVenda">Qual Funcionário Vendeu:</label>
                    <input type="text" id="funcionarioVenda" name="funcionarioVenda"><br>

                    <label for="valorVenda">Valor da Venda:</label>
                    <input type="text" id="valorVenda" name="valorVenda"><br>

                    <button type="reset">Limpar</button>
                    <button type="submit">Cadastrar Venda</button>
                </form>

                <h3>Lista de Vendas Cadastradas</h3>
                <table id="tabelaVendas">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Data da Venda</th>
                            <th>Funcionário</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Vendas serão listadas aqui -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
